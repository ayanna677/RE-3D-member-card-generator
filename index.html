<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Member Card Generator</title>

  <!-- Premium font pack -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Orbitron:wght@400;700&family=Montserrat:wght@400;700&family=Raleway:wght@400;700&family=Exo+2:wght@400;700&family=Rajdhani:wght@400;700&family=Cinzel:wght@400;700&family=Rubik:wght@400;700&family=Outfit:wght@400;700&family=Zen+Dots&family=Bebas+Neue&family=Teko:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css?v=12" />
</head>
<body>
  <header class="site-header">
    <h1>3D Member Card Generator</h1>
    <p class="community-line">Built for the Community ‚ù§Ô∏è</p>
  </header>

  <main class="layout">
    <!-- PREVIEW -->
    <section class="preview">
      <div id="tiltWrap" class="tilt-wrap">
        <div id="card" class="card theme-default" aria-label="RE Member Card">
          <!-- Card background (inside card only) -->
          <div id="cardBg" class="card-bg"></div>
          <!-- Brushed reflection -->
          <div class="brushed" aria-hidden="true"></div>

          <!-- Top: Logo + Titles -->
          <div class="card-top">
            <img src="logo.png" alt="RE Logo" class="card-logo" />
            <div class="card-titles">
              <div class="main-title">MEMBER PASS</div>
              <div class="sub-title">RE</div>
            </div>
          </div>

          <!-- Bottom-left: Avatar -->
          <div class="avatar">
            <div class="avatar-frame">
              <img id="avatarImg" src="https://api.dicebear.com/9.x/identicon/svg?seed=RE" alt="Member photo" />
              <div id="photoPlaceholder" class="photo-placeholder">PHOTO</div>
            </div>
          </div>

          <!-- Bottom text -->
          <div class="card-bottom">
            <div id="cardName" class="name">LALA</div>
            <div class="role">MEMBER</div>
          </div>
        </div>
      </div>
      <p class="hint">Hover / move mouse to see 3D reflection ‚ú®</p>
    </section>

    <!-- CONTROLS -->
    <aside class="controls">
      <label class="control">
        <span>Member Name</span>
        <input id="nameInput" type="text" placeholder="Enter name" value="LALA" />
      </label>

      <label class="control">
        <span>Font</span>
        <select id="fontSelect">
          <option>Poppins</option>
          <option>Orbitron</option>
          <option>Montserrat</option>
          <option>Raleway</option>
          <option>Exo 2</option>
          <option>Rajdhani</option>
          <option>Cinzel</option>
          <option>Rubik</option>
          <option>Outfit</option>
          <option>Zen Dots</option>
          <option>Bebas Neue</option>
          <option>Teko</option>
        </select>
      </label>

      <label class="control">
        <span>Photo / Logo</span>
        <input id="photoInput" type="file" accept="image/*" />
        <small id="photoOk" hidden>‚úì Photo uploaded</small>
      </label>

      <label class="control">
        <span>Card Background (inside card)</span>
        <input id="cardBgInput" type="file" accept="image/*" />
        <small id="cardBgOk" hidden>‚úì Background set</small>
      </label>

      <div class="themes">
        <h3>RE Metallic Themes</h3>
        <div class="theme-grid">
          <button class="theme-btn black"   data-theme="black">Titanium Black</button>
          <button class="theme-btn silver"  data-theme="silver">Platinum Silver</button>
          <button class="theme-btn gold"    data-theme="gold">Royal Gold</button>
          <button class="theme-btn aqua"    data-theme="aqua">Azure Pulse</button>
          <button class="theme-btn violet"  data-theme="violet">Amethyst Mist</button>
          <button class="theme-btn neon"    data-theme="neon">Cyber Neon</button>
          <button class="theme-btn emerald" data-theme="emerald">Emerald Blaze</button>
          <button class="theme-btn crimson" data-theme="crimson">Crimson Flare</button>
          <button class="theme-btn rose"    data-theme="rose">Rose Quartz</button>
          <button class="theme-btn sunset"  data-theme="sunset">Sunset Ember</button>
          <button id="randomThemeBtn" class="theme-btn random">üé® Surprise Me</button>
        </div>
      </div>

      <div class="actions">
        <button id="resetBtn" class="ghost">Reset</button>
        <div class="right-actions">
          <button id="downloadBtn" class="primary">Download PNG</button>
          <button id="shareBtn" class="share" hidden>Share on X</button>
        </div>
      </div>
    </aside>
  </main>

  <footer class="footer-text">¬© 2025 RE Community</footer>

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script defer src="script.js?v=12"></script>
</body>
</html>
