<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RE 3D Member Card Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="site-header">
    <h1>3D Member Card Generator</h1>
    <p class="subtitle">Create stunning RE 3D Member Passes easily</p>
  </header>

  <main class="layout">
    <!-- Card Preview -->
    <section class="preview">
      <div id="tiltWrap" class="tilt-wrap">
        <div id="card" class="card theme-black">
          <div class="card-top">
            <img src="logo.png" alt="RE Logo" class="card-logo">
            <div class="card-titles">
              <div class="main-title">MEMBER PASS</div>
              <div class="sub-title">RE</div>
            </div>
          </div>

          <div class="avatar">
            <div class="avatar-frame">
              <img id="avatarImg" src="https://api.dicebear.com/9.x/identicon/svg?seed=RE" alt="Member Photo">
              <div class="photo-placeholder" id="photoPlaceholder">PHOTO</div>
            </div>
          </div>

          <div class="card-bottom">
            <div id="cardName" class="name">LALA</div>
            <div id="cardRole" class="role">MEMBER</div>
          </div>
        </div>
      </div>
      <p class="hint">Hover over the card to see the 3D effect</p>
    </section>

    <!-- Control Panel -->
    <aside class="controls">
      <label class="control">
        <span>Member Name</span>
        <input id="nameInput" type="text" placeholder="Enter name" value="LALA" />
      </label>

      <label class="control">
        <span>Font Style</span>
        <select id="fontSelect">
          <option value="Poppins" selected>Poppins</option>
          <option value="Inter">Inter</option>
        </select>
      </label>

      <label class="control">
        <span>Member Photo</span>
        <input id="photoInput" type="file" accept="image/*" />
        <small id="photoOk" hidden>âœ“ Photo uploaded successfully</small>
      </label>

      <div class="themes">
        <h3>Choose Theme</h3>
        <div class="theme-grid">
          <button class="theme-btn black" data-theme="black">Black</button>
          <button class="theme-btn silver" data-theme="silver">Silver</button>
          <button class="theme-btn gold" data-theme="gold">Gold</button>
          <button class="theme-btn aqua" data-theme="aqua">Aqua</button>
          <button class="theme-btn violet" data-theme="violet">Violet</button>
          <button class="theme-btn neon" data-theme="neon">Neon</button>
          <button class="theme-btn crimson" data-theme="crimson">Crimson</button>
          <button class="theme-btn rose" data-theme="rose">Rose</button>
          <button class="theme-btn emerald" data-theme="emerald">Emerald</button>
          <button class="theme-btn sunset" data-theme="sunset">Sunset</button>
        </div>
      </div>

      <div class="actions">
        <button id="resetBtn" class="ghost">Reset</button>
        <button id="downloadBtn" class="primary">Download Card</button>
      </div>
    </aside>
  </main>

  <script defer src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
